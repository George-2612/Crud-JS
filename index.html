<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- css custom -->
    <link rel="stylesheet" href="style.css">
    <title>Aplicação Crud</title>
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-5">Aplicação Crud</h2>
        <div class="mb-5">
            <div class="row">
                <!-- name -->
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Nome</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Dige o seu nome">
                </div>
                <!-- age -->
                <div class="form-group col-md-6 mb-3">
                    <label for="age">Idade</label>
                    <input type="number" name="age" class="form-control" id="age" placeholder="Digite a sua idade">
                </div>
                <!-- address -->
                <div class="form-group col-md-6 mb-3">
                    <label for="address">Endereço</label>
                    <input type="text" name="address" class="form-control" id="address" placeholder="Digite o seu endereço">
                </div>
                <!-- email -->
                <div class="form-group col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Insira o seu email">
                </div>
                <!-- buttons -->
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="submit" onclick="AddData()">Adicionar Dados</button>
                    <button class="btn btn-primary" id="update">Update</button>
                </div>
                <hr>
                <div class="row mt-5">
                    <div class="col-12">
                        <table class="table table-bordered" id="crudTable">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Idade</th>
                                    <th>Endereço</th>
                                    <th>Email</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
